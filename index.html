<!DOCTYPE html>
<html lang="en">
<!-- author: Lukas Simanavicius-->

<head>
    <title>Lukas Simanavicius</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.css" rel="stylesheet" />
    <script src="scripts/gameBoard.js" defer></script>
</head>

<body>
    <main>
        <div class="retroContainer">
            <h1>COMP2132: Final Project</h1>
        </div>
        <section class="retroContainer">
            <h2>Objective:</h2>
            <p>Implement a Javascript web application game for the web browser.</p>
        </section>

        <section class="retroContainer">
            <h2 id="title">DICE WARS!</h2>
            <div id="gameBoard">
                <div id="players">
                    <div class="player">
                        <div class="characterHeader">
                            <img class="portrait" src="images/default.png" alt="Player's character">
                            <p>Human player</p>
                        </div>

                        <p id="humanScore">Total Score: 0</p>

                        <div class="diceContainer">
                            2 images of dice
                            <p>Round score: 0</p>
                        </div>
                    </div>
                    <div class="player">
                        <div class="characterHeader">
                            <img class="portrait" src="images/default.png" alt="Player's character">
                            <p>Computer</p>
                        </div>

                        <p id="computerScore">Total Score: 0</p>

                        <div class="diceContainer">
                            2 images of dice
                            <p>Round score: 0</p>
                        </div>
                    </div>
                </div>
                
                <div id="buttons">
                    <button>Roll</button>
                    <button>Start new game</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="retroContainer">
        <p>COMP 2132</p>
        <p>Created by Lukas Simanavicius</p>
    </footer>
</body>

</html>
